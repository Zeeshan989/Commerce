{% extends "auctions/layout.html" %}

{% block body %}
    <style>
        .button {
            width: 200px;
        }
    </style>
    <div style="display: flex; justify-content: center; align-items: center; height: 70vh; flex-direction: column;" class="butt">
        <form method="post" style="margin-bottom: 20px;">
            {% csrf_token %}
            <button type="submit" name="toys" value="toys" class="button" style="padding: 20px 40px; background-color: rgb(0, 8, 255); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-bottom: 10px;">Toys</button>
        </form>

        <form method="post" style="margin-bottom: 20px;">
            {% csrf_token %}
            <button type="submit" name="home" value="home" class="button" style="padding: 20px 40px; background-color: rgb(0, 38, 255); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-bottom: 10px;">Home</button>
        </form>

        <form method="post" style="margin-bottom: 20px;">
            {% csrf_token %}
            <button type="submit" name="electronics" value="electronics" class="button" style="padding: 20px 40px; background-color: rgb(34, 0, 255); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-bottom: 10px;">Electronics</button>
        </form>

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="fashion" value="fashion" class="button" style="padding: 20px 40px; background-color: rgb(0, 0, 255); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-bottom: 10px;">Fashion</button>
        </form>
    </div>
{% endblock %}
